syntax = "proto3";
option go_package="github.com/les-cours/user-service/api/users";
package users;

message Empty {}


message User {
  string id = 1;
  string accountID= 2;
  string username = 3;
  string firstName = 4;
  string lastName = 5;
  string email = 6;
  Plan plan = 8;
  repeated string allowedIPS = 9;
  string department = 10;
  string avatar = 11;
  Permissions Permissions = 12;
  string userType = 13;
}

message  Permissions {
  int32 id = 1;
  bool writeComment =2;
  bool live =3;
  bool settings =4;
}

message Plan {
  string planID = 1;
  string name = 2;
  int64 periodEndAt = 3;
  bool active = 4;
  string require = 5;
}


message GetUserRequest {
  string username = 1;
  string password = 2;
}

message GetUserByIDRequest {
  string accountID = 1;
}

service UserService {
  rpc GetUser(GetUserRequest) returns (User) {}
  rpc GetUserByID(GetUserByIDRequest) returns (User) {}
}

